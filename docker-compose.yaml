version: "3"
services:
  zookeeper:
    image: "bitnami/zookeeper:latest"
    ports:
      - "2181:2181"
    networks:
      - sflow  
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: always

  kafka:
    image: "bitnami/kafka:latest"
    ports:
      - "9093:9093"
    networks:
      - sflow  
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_DELETE_TOPIC_ENABLE=true
      - KAFKA_LISTENERS=LISTENER_EXT://:9093,LISTENER_INT://kafka:9092
      - KAFKA_ADVERTISED_LISTENERS=LISTENER_EXT://127.0.0.1:9093,LISTENER_INT://kafka:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=LISTENER_INT
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=LISTENER_EXT:PLAINTEXT,LISTENER_INT:PLAINTEXT

    restart: always
    depends_on:
      - "zookeeper"

  goflow:
    image: "cloudflare/goflow:latest"
    ports:
      - "5678:5678/udp"
      - "2055:2055/udp"
    networks:
      - sflow  
    restart: always
    entrypoint: "/bin/sh"
    command: >
      -c "sleep 15 ;
      /goflow -sflow.port 5678 -kafka.brokers kafka:9092
      -kafka.topic flows
      "
    depends_on:
      - "zookeeper"  
  
  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
    container_name: es01
    restart: always
    environment:
      - node.name=es01
      - "discovery.type=single-node"
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - sflow

  kib01:
    image: docker.elastic.co/kibana/kibana:7.9.0
    container_name: kib01
    restart: always    
    environment:
      ELASTICSEARCH_URL: http://es01:9200
      ELASTICSEARCH_HOSTS: http://es01:9200
    networks:
      - sflow

  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - "kib01"
    networks:
      - sflow

  initialiser:
    build:
      context: ./initialiser
      dockerfile: Dockerfile
    container_name: flow-init
    depends_on:
      - "kib01"
      - "es01"
    networks:
      - sflow

  sflow_consumer:
    image: vasya4k/kafkasflowes:latest
    volumes:
      - ./kafka_sflow/ksflowes.toml:/ksflowes.toml
      - ./kafka_sflow/GeoLite2-ASN.mmdb:/GeoLite2-ASN.mmdb
      - ./kafka_sflow/GeoLite2-City.mmdb:/GeoLite2-City.mmdb    
    restart: always
    depends_on:
      - "kafka"
      - "es01"
      - "kib01"
      - "initialiser"
    networks:
      - sflow



volumes:
  data01:
    driver: local

networks:
  sflow:
    driver: bridge
